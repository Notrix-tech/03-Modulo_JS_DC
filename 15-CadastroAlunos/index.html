<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-3 d-flex justify-content-between">
                Lista de Alunos
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Inserir Aluno</button>
            </h2>
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody id="tabela">
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
<div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Cadastrar</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form onsubmit="adicionarAluno()">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" id="name" required placeholder="Digite seu nome"/>

            <label class="form-label mt-2" for="email">Email:</label>
            <input class="form-control" type="email" id="email" required placeholder="Digite seu Email"/>

            <label class="form-label mt-2" for="telefone">Telefone:</label>
            <input class="form-control" type="tel" id="telefone" required placeholder="(00)90000-0000"/>

            <label class="form-label" for="cidade">Cidade:</label>
            <input class="form-control mt-2" type="text" id="cidade" required placeholder="Digite sua Cidade"/>

            <button class="btn btn-primary mt-3 w-100" type="submit">Enviar</button>
        </form>
    </div>
  </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
